<md-content flex layout="column" ng-if="octrl.tab === 'gcp' && octrl.tabView === 'panels'"
    ng-class="{'no-opacity': resultState !== 'ready' || !rendered}" layout-align="start">
    <div layout="row" class="height-400">
            <md-card flex="60" class="wz-md-card" ng-class="{'fullscreen': octrl.expandArray[0]}">
                <md-card-content class="wazuh-column">
                    <div layout="row" ng-dblclick="octrl.expand(0)">
                        <span class="wz-headline-title">Alert evolution by auth answer</span>
                        <span flex></span>
                        <span class="cursor-pointer" ng-click="octrl.expand(0)">
                            <react-component name="EuiIcon" props="{type:'expand'}" />
                        </span>
                    </div>
                    <md-divider class="wz-margin-top-10"></md-divider>
                    <kbn-vis id="Wazuh-App-Overview-GCP-Alerts-Evolution-By-AuthAnswer"
                        vis-id="'Wazuh-App-Overview-GCP-Alerts-Evolution-By-AuthAnswer'">
                    </kbn-vis>
                </md-card-content>
            </md-card>
            <md-card flex class="wz-md-card" ng-class="{'fullscreen': octrl.expandArray[1]}">
                <md-card-content class="wazuh-column">
                    <div layout="row" ng-dblclick="octrl.expand(1)">
                        <span class="wz-headline-title">Top VM Instances by response code and rule level</span>
                        <span flex></span>
                        <span class="cursor-pointer" ng-click="octrl.expand(1)">
                            <react-component name="EuiIcon" props="{type:'expand'}" />
                        </span>
                    </div>
                    <md-divider class="wz-margin-top-10"></md-divider>
                    <kbn-vis id="Wazuh-App-Overview-GCP-Top-vmInstances-By-ResponseCode"
                        vis-id="'Wazuh-App-Overview-GCP-Top-vmInstances-By-ResponseCode'">
                    </kbn-vis>
                </md-card-content>
            </md-card>
    </div>
    <div layout="row" class="height-400">
        <md-card flex="60" class="wz-md-card" ng-class="{'fullscreen': octrl.expandArray[1]}">
            <md-card-content class="wazuh-column">
                <div layout="row" ng-dblclick="octrl.expand(1)">
                    <span class="wz-headline-title">Top resource type by project</span>
                    <span flex></span>
                    <span class="cursor-pointer" ng-click="octrl.expand(1)">
                        <react-component name="EuiIcon" props="{type:'expand'}" />
                    </span>
                </div>
                <md-divider class="wz-margin-top-10"></md-divider>
                <kbn-vis id="Wazuh-App-Overview-GCP-Top-ResourceType-By-Project-Id"
                    vis-id="'Wazuh-App-Overview-GCP-Top-ResourceType-By-Project-Id'">
                </kbn-vis>
            </md-card-content>
        </md-card>
        <md-card flex class="wz-md-card" ng-class="{'fullscreen': octrl.expandArray[1]}">
            <md-card-content class="wazuh-column">
                <div layout="row" ng-dblclick="octrl.expand(2)">
                    <span class="wz-headline-title">Top source type by project and location </span>
                    <span flex></span>
                    <span class="cursor-pointer" ng-click="octrl.expand(2)">
                        <react-component name="EuiIcon" props="{type:'expand'}" />
                    </span>
                </div>
                <md-divider class="wz-margin-top-10"></md-divider>
                <kbn-vis id="Wazuh-App-Overview-GCP-Top-ProjectId-By-SourceType"
                    vis-id="'Wazuh-App-Overview-GCP-Top-ProjectId-By-SourceType'">
                </kbn-vis>
            </md-card-content>
        </md-card>
    </div>
    <div layout="row" class="height-400">
        <md-card flex="100" class="wz-md-card" ng-class="{'fullscreen': octrl.expandArray[3]}">
            <md-card-content class="wazuh-column">
                <div layout="row" ng-dblclick="octrl.expand(3)">
                    <span class="wz-headline-title">Source</span>
                    <span flex></span>
                    <span class="cursor-pointer" ng-click="octrl.expand(3)">
                        <react-component name="EuiIcon" props="{type:'expand'}" />
                    </span>
                </div>
                <md-divider class="wz-margin-top-10"></md-divider>
                <kbn-vis id="Wazuh-App-Overview-GCP-Map-By-SourceIp"
                    vis-id="'Wazuh-App-Overview-GCP-Map-By-SourceIp'">
                </kbn-vis>
            </md-card-content>
        </md-card>
    </div>
    <div layout="row" class="height-570">
        <md-card flex class="wz-md-card" ng-class="{'fullscreen': octrl.expandArray[7]}">
            <md-card-content class="wazuh-column">
                <div layout="row" ng-dblclick="octrl.expand(7)">
                    <span class="wz-headline-title">Top rules</span>
                    <span flex></span>
                    <span class="cursor-pointer" ng-click="octrl.expand(7)">
                        <react-component name="EuiIcon" props="{type:'expand'}" />
                    </span>
                </div>
                <md-divider class="wz-margin-top-10"></md-divider>
                <kbn-vis id="Wazuh-App-Overview-GCP-Top-5-rules" vis-id="'Wazuh-App-Overview-GCP-Top-5-rules'">
                </kbn-vis>
            </md-card-content>
        </md-card>
    </div>
</md-content>
